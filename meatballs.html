<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Home</title>

    <!-- Bootstrap CSS -->
	<!-- test -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
	<div class="container-fluid">
		<!-- header -->
		<div class="container-fluid" style="border: 3px solid black">
			<div class="row">
				<div class="col-md-3">
					<h1>HOMELETTE</h1>
				</div>
				<div class="col-md-9">
					<h5><i>From the best chefs in the world directly into your kitchen</i></h5>
				</div>
			</div>
		</div>
		<!-- body -->
		<div class="row" style="border: 3px solid black">
			<!-- begin left panel -->
			<div class="col-md-2" style="border: 3px solid black" id="leftDishList">
				<div class="row">
					<h5>My Dinner</h5>
				</div>
				<div class="row">
					People: <span id="numberOfGuests"></span>
				</div>
				<div class="row">
					<table class="table table-striped" id="dishTable">
						<tr>
							<th>Dish name</th>
							<th>Cost</th>
						</tr>
					</table>
					<p style="text-align:right">Total SEK: <span id="totalCost"></span></p>
					<input class="btn btn-default" type="submit" value="Confirm Dinner">
				</div>
			</div>
			<!-- end left panel -->
			<!-- begin middle panel -->
			<div class="col-md-5" style="border: 3px solid black" id="dishSpecs">
					<h5>Name : <span id="dishName"></span></h5>
					<img src="..." id="dishImg">
					<p> Description :<span id="dishDescr"><span></p>
					<a class="btn btn-default" href="#" role="button">back to Select Dish</a>
			</div>
			<!-- end middle panel -->
			<!-- begin right panel -->
			<div class="col-md-5" style="border: 3px solid black" id="ingrList">
					<h5>Ingredients for <span id="numberOfGuests"></span> people</h5>
					<hr>
					<table class="table table-striped" id="ingredientTable">
						<tr>
							<th>Quantity</th>
							<th>Ingredient</th>
							<th>Cost</th>
						</tr>
					</table>
					<div class="row">
						<div class="col-md-5">
							<a class="btn btn-default" href="#" role="button">Confirm Dish</a></td>
						</div>
						<p style="text-align:right">Total SEK: <span id="totalCost"></span></p>
					</div>
			<!-- end right panel -->
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
