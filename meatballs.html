<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Home</title>

    <!-- Bootstrap CSS -->
	<!-- test -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
	<div class="container-fluid">
		<!-- header -->
		<div class="row" style="padding-top: 1em; position: absolute; top: 0; right:0; left: 0; bottom:80%; border: 3px solid black; background: rgba(211,211,211,.7);">
			<span style="text-align: center;"> 
				<h1>HOMELETTE<small><i style="color: #000000;">&nbsp; &nbsp; &nbsp; From the best chefs in the world directly into your kitchen</i></small></h1>
			</span>
		</div>
		<!-- body -->
		<div class="row" style="position: absolute; top: 20%; bottom: 0;">
			<!-- left panel -->
			<div class="col-md-3" style="height:100%; border: 3px solid black; border-top: none;" id="leftDishList">	
				<h5>My Dinner</h5>
					People: <span id="numberOfGuests"></span>
					<table class="table table-striped" id="dishTable">
						<tr>
							<th>Dish name</th>
							<th>Cost</th>
						</tr>
					</table>
				<p style="text-align:right">Total SEK: <span id="totalCost"></span></p>
				<input class="btn btn-default" type="submit" value="Confirm Dinner" id="confirmBtn">
			</div>
			<!-- middle panel -->
			<div id="dishSpecs">
				<!-- dish panel -->
				<div class="col-md-5" style="border: 0px solid black">
					<h3><span id="dishName"></span></h3>
					<img src="images/meatballs.jpg" id="dishImg">
					<br /><br />
					<p><span id="dishDescr"><span></p>
					<br />
					<a class="btn btn-default" href="#" role="button">back to Select Dish</a>
				</div>
			
				<!-- ingredients panel -->
				<div class="col-md-4" style="border: 3px solid black; border-top: none; background: rgba(255,255,157,.7);" id="ingrList">
					<h5>Ingredients for <span id="numberOfGuests"></span> people</h5>
					<table class="table table-striped" id="ingredientTable">
						<tr>
							<th>Quantity</th>
							<th>Ingredient</th>
							<th>Cost</th>
						</tr>
					</table>
					<a class="btn btn-default" href="#" role="button">Confirm Dish</a>
					<p style="text-align: right;">Total SEK: <span id="totalCost"></span></span>
						
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
