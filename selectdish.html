<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Home</title>

    <!-- Bootstrap CSS -->
	<!-- test -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
	<div class="container-fluid">
		<!-- header -->
		<div class="row" style="padding-top: 1em; position: absolute; top: 0; right:0; left: 0; bottom:80%; border: 3px solid black; background: rgba(211,211,211,.7);">
			<span style="text-align: center;"> 
				<h1>HOMELETTE<small><i style="color: #000000;">&nbsp; &nbsp; &nbsp; From the best chefs in the world directly into your kitchen</i></small></h1>
			</span>
		</div>
		<!-- body -->
		<div class="row" style="position: absolute; top: 20%; bottom: 0;">
			<!-- left panel -->
			<div class="col-md-3" style="height:100%; border: 3px solid black;" id="leftDishList">	
				<h5>My Dinner</h5>
					People: <span id="numberOfGuests"></span>
					<table class="table table-striped" id="dishTable">
						<tr>
							<th>Dish name</th>
							<th>Cost</th>
						</tr>
					</table>
				<p style="text-align:right">Total SEK: <span id="totalCost"></span></p>
				<input class="btn btn-default" type="submit" value="Confirm Dinner" id="confirmBtn">
			</div>
			<!-- right panel -->
			<!-- top row -->
			<div class="col-md-9" style="height: 30%; padding-top: 1em; border: 3px solid black; background: rgba(255,255,157,.7);">
					<h4>SELECT DISH</h4>
					<hr>
					<form class="form-inline"<>
						<div class="form-group">
							<input type="search" class="form-control" placeholder="Enter key words" id="keyWords">
						</div>
						<div class="form-group">
							<input class="btn btn-default" type="submit" value="Search" id="keyWordBtn">
						</div>
						<div class="form-group">
							<div class="dropdown" id="typeDropDown">
						  		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
						  			Choose course
						  			<span class="caret"></span>
						  		</button>
						  		<ul class="dropdown-menu" role="menu">
								    <li><a href="#">Starter</a></li>
    								<li><a href="#">Main</a></li>
    								<li><a href="#">Dessert</a></li>
    								<li class="divider"></li>
    								<li><a href="#">All</a></li>
  								</ul>
							</div>
						</div>
					</form>
				</div>
				<!-- bottom row -->
				<div class="col-md-9" style="height: 70%; padding-top: 1em; border: 3px solid black;">
					<div class="col-md-2">
						<a href="#" class="thumbnail">
							<img src="images/toast.jpg" alt="...">
						</a>
						<div class="caption">
							<a href="#"><h5>Toast</h5></a>
							<p>Crunchy</p>
						</div>
					</div>

					<div class="col-md-2">
						<a href="#" class="thumbnail">
							<img src="images/sourdough.jpg" alt="...">
						</a>
						<div class="caption">
							<a href="#"><h5>Sourdough</h5></a>
							<p>What is this</p>
						</div>
					</div>

					<div class="col-md-2">
						<a href="#" class="thumbnail">
							<img src="images/meatballs.jpg" alt="...">
						</a>
						<div class="caption">
							<a href="#"><h5>Meatballs</h5></a>
							<p>Delicious</p>
						</div>
					</div>

					<div class="col-md-2">
						<a href="#" class="thumbnail">
							<img src="images/icecream.jpg" alt="...">
						</a>
						<div class="caption">
							<a href="#"><h5>Ice cream</h5></a>
							<p>Glass in Swedish</p>
						</div>
					</div>

					<div class="col-md-2">
						<a href="#" class="thumbnail">
							<img src="images/bakedbrie.jpg" alt="...">
						</a>
						<div class="caption">
							<a href="#"><h5>Baked Brie</h5></a>
							<p>Yum</p>
						</div>
					</div>
				</div>
			</div>
		</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
