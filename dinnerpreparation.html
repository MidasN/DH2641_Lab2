<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Home</title>

    <!-- Bootstrap CSS -->
	<!-- test -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
	<div class="container-fluid">
		<div class="container-fluid" style="border: 3px solid black">
			<div class="row">
				<!-- header -->
				<div class="col-md-3">
					<h1>HOMELETTE</h1>
				</div>
				<div class="col-md-9">
					<h5><i>From the best chefs in the world directly into your kitchen</i></h5>
				</div>
			</div>
			<!-- title -->
			<div class="row" style="border: 3px solid black">
				<div class="col-md-9">
					<h3>My dinner: <span id="numGuests"></span> people</h3>
				</div>
				<div class="col-md-3">
					<p class="text-align: right"><a class="btn btn-default" href="#" role="button">back to Select Dish</a></p>
				</div>
			</div>
			<!-- body -->
			<div class="row" style="border: 3px solid black">
				<div class="col-md-12" style="border: 3px solid black">
					<div class="col-md-2">
						<img src="..." class="img-responsive" alt="Responsive image" id="starterimg">
					</div>
					<div class="col-md-4">
						<h4><span id="startertitle"></span></h4>
						<p><span id="startertext"></p>
					</div>
					<div class="col-md-6">
						<h5>Preparation</h5>
						<p><span id="starterinstructions"></span></p>
					</div>
				</div>
				<div class="col-md-12" style="border: 3px solid black">
					<div class="col-md-2">
						<img src="..." class="img-responsive" alt="Responsive image" id="mainimg">
					</div>
					<div class="col-md-4">
						<h4><span id="maintitle"></span></h4>
						<p><span id="maintext"></p>
					</div>
					<div class="col-md-6">
						<h5>Preparation</h5>
						<p><span id="maininstructions"></span></p>
					</div>
				</div>
				<div class="col-md-12" style="border: 3px solid black">
					<div class="col-md-2">
						<img src="..." class="img-responsive" alt="Responsive image" id="dessertimg">
					</div>
					<div class="col-md-4">
						<h4><span id="desserttitle"></span></h4>
						<p><span id="desserttext"></p>
					</div>
					<div class="col-md-6">
						<h5>Preparation</h5>
						<p><span id="dessertinstructions"></span></p>
					</div>
				</div>
			</div>
		</div>
	 </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
