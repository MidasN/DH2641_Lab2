<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Home</title>

    <!-- Bootstrap CSS -->
	<!-- test -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
	<div class="container-fluid" style="border: 3px solid black" id="overview">
		<!-- header -->
		<div class="row" style="padding-top: 1em; position: absolute; top: 0; right:0; left: 0; bottom:80%; border: 3px solid black; background: rgba(211,211,211,.7);">
			<span style="text-align: center;"> 
				<h1>HOMELETTE<small><i style="color: #000000;">&nbsp; &nbsp; &nbsp; From the best chefs in the world directly into your kitchen</i></small></h1>
			</span>
		</div>

		<!-- title -->
		<div class="row" style="position: absolute; left: 0; top: 20%; right:0; bottom: 0;">
			<div class="col-md-12" style="border: 3px solid black; border-top: none; background: rgba(255,255,157,.7)">
				<div class="col-md-6" >
					<h3>My dinner: <span id="numGuests"></span> people</h3>
				</div>
				<div class="col-md-6" style="padding-top: 1em;">
					<p style="text-align: right"><a class="btn btn-default" href="#" role="button">back to Select Dish</a></p>
				</div>
			</div>
		</div>
	

		<div class="row" style="position: absolute; left: 0; top: 30%; right:0; bottom: 0;">
			<div class="col-md-3">
			</div>
			<div class="col-md-2" style="padding-top: 2em;">
				<img src="images/toast.jpg" class="img-responsive" alt="Responsive image" id="starterimg">
				<div class="caption">
					<h5><span id="starterName"></span></h5>
					<p><span id="startercost"></span></p>
				</div>
			</div>
			<div class="col-md-2" style="padding-top: 2em;">
				<img src="images/meatballs.jpg" class="img-responsive" alt="Responsive image" id="mainimg">
				<div class="caption">
					<h5><span id="mainname"></span></h5>
					<p><span id="maincost"></span></p>
				</div>
			</div>
			<div class="col-md-2 verticalLine" style="padding-top: 2em;">
				<img src="images/icecream.jpg" class="img-responsive" alt="Responsive image" id="dessertimg">
				<div class="caption">
					<h5><span id="dessertname"></span></h5>
					<p><span id="dessertcost"></span></p>
				</div>
			</div>
		</div>
		<div class="row" style="position: absolute; left: 0; top: 70%; right:0;">
			<div class="col-md-9">
			</div>
			<div class="col-md-3">
				<p> Total cost: SEK <span id="totalCost"></span></p>
			</div>
		</div>

		<div class="row" style="position: absolute; left: 0; top: 80%; right:0; bottom: 0; border-top: 3px solid black; ">
			<div class="col-md-5">
			</div>
			<div class="col-md-3">
				<br />
				<button class="btn btn-default"><span class="glyphicon glyphicon-print"></span> Print Full Recipe</button>
			</div>
 			<div class="col-md-4">
			</div>
		</div>
	</div>
		



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
</body>
</html>
