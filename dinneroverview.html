<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Home</title>

    <!-- Bootstrap CSS -->
	<!-- test -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
	<div class="container-fluid">
		<div class="container-fluid" style="border: 3px solid black" id="overview">
			<div class="row">
				<!-- header -->
				<div class="col-md-3">
					<h1>HOMELETTE</h1>
				</div>
				<div class="col-md-9">
					<h5><i>From the best chefs in the world directly into your kitchen</i></h5>
				</div>
			</div>
			<!-- title -->
			<div class="row" style="border: 3px solid black" id="title">
				<div class="col-md-9">
					<h3>My dinner: <span id="numGuests"></span> people</h3>
				</div>
				<div class="col-md-3">
					<p class="text-align: right"><a class="btn btn-default" href="#" role="button">back to Select Dish</a></p>
				</div>
			</div>
			<!-- body -->
			<div class="row row-centered" style="border: 3px solid black">
				<div class="col-md-3">
				</div>
				<div class="col-md-2">
					<img src="images/toast.jpg" class="img-responsive" alt="Responsive image" id="starterimg">
					<div class="caption">
						<h5><span id="starterName"></span></h5>
						<p><span id="startercost"></span></p>
					</div>
				</div>
				<div class="col-md-2">
					<img src="images/meatballs.jpg" class="img-responsive" alt="Responsive image" id="mainimg">
					<div class="caption">
						<h5><span id="mainname"></span></h5>
						<p><span id="maincost"></span></p>
					</div>
				</div>
				<div class="col-md-2 verticalLine">
					<img src="images/icecream.jpg" class="img-responsive" alt="Responsive image" id="dessertimg">
					<div class="caption">
						<h5><span id="dessertname"></span></h5>
						<p><span id="dessertcost"></span></p>
					</div>
				</div>
				<div class="col-md-3">
					<span id="totalCost"></span>
				</div>
			</div>
			<hr>
			<div class="col-md-6 col-centered">
				<button class="btn btn-default"><span class="glyphicon glyphicon-print"></span> Print Full Recipe</button>
			</div>
		</div>
	 </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
